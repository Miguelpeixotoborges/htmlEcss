<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centralizar Rosto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      background-image: url('imagens/Imagem do WhatsApp de 2025-07-04 à(s) 23.22.20_79b7c57e.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 40%;
      position: relative;
      font-family: serif;
    }
    h2.poema {
      position: absolute;
      top: 45%;           /* ajuste a posição vertical conforme necessário */
      left: 10%;          /* posiciona à esquerda do rosto */
      transform: translateY(-50%);
      max-width: 35%;     /* largura para que se pareça com um poema */
      padding: 1em;
      background-color: rgba(0, 0, 0, 0.4); /* fundo escuro com opacidade */
      color: #fff;
      font-size: 1.5em;
      line-height: 1.4;
      quotes: "“" "”";     /* define aspas tipográficas */
    }
    h2.poema::before {
      content: open-quote;
    }
    h2.poema::after {
      content: close-quote;
    }
  </style>
</head>
<body>
  <h2 class="poema">
    Cada sorriso seu é um poema<br>
    que meu coração recita<br>
    em silêncio.
  </h2>
</body>
</html>
